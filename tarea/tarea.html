<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tarea-style.css">
    <link rel="stylesheet" href="../css/global-style.css">
    <title>Tarea</title>
</head>

<body>
    <div class="contianer">
        <div id="sidebar" class="active">
            <!-- Esta parte contine el menu principal de la pagina  -->
            <div class="toggle_btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul>
                <a href="#">
                    <li><img src="img/perfil.png" class="sidebar_icons">Perfil</li>
                </a>
                <a href="#">
                    <li><img src="img/bloc.png" class="sidebar_icons">Tareas</li>
                </a>
                <a href="#">
                    <li><img src="img/lista.png" class="sidebar_icons">Evaluaciones</li>
                </a>
                <a href="#">
                    <li><img src="img/comunidad.png" class="sidebar_icons">Pasantes</li>
                </a>
                <a href="#">
                    <li><img src="img/libro-abierto.png" class="sidebar_icons">Convocatorias</li>
                </a>
            </ul>
            <ul id="opciones_inferiores">
                <a href="#">
                    <li><img src="img/ajuste.png" class="sidebar_icons">Ajustes</li>
                </a>
                <a href="#">
                    <li><img src="img/flecha.png" class="sidebar_icons">Cerrar Session</li>
                </a>
            </ul>

        </div>
        <div class="main-contianer" id="main">
            <!-- cargar el contenido principal es esta seccion de la pagina-->
            <div class="contianer-tarea my-large">
                <h2>Crear nueva tarea</h2>
                <form action="" class="my-mid p-large mx-auto form-tarea" enctype="multipart/form-data">
                    <div class="input-grupo control-group">
                        <input type="text" placeholder="Titulo de la tarea" name="titulo" id="titulo" class="form-control">
                    </div>
                    <div class="input-grupo control-group ">
                        <Textarea rows="10" cols="20" placeholder="Escribir aqui..." class="form-control"></Textarea>
                    </div>
                    <div class="input-grupo">
                        <div class="drop-area">

                        </div>
                    </div>
                    <div class="input-grupo">
                        <input type="file" name="archivo" id="" multiple accept=".dox,.pdf,.jpg,.png,.cvg,.txt">
                        <button type="submit" class="btn btn-primario text-white my-top-mid">Crear tarea</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</body>

</html>
