<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ce59bd3c16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../css/global-style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="my-large mx-left-large" id="btn-menu-open" hidden>
            <a href="#"><i class="fas fa-bars"></i></a>
        </div>
        <div id="sidebar-container" class="bg-primary px-large position-relative">
            <!-- Esta parte contine el menu principal de la pagina  -->
            <div class="my-large" id="btn-menu-close">
                <a class="text-white"><i class="fas fa-times"></i></a>
            </div>
            <div>
                <ul class="menu-contianer">
                    <li class="py-mid my-mid border-rounded-small">
                        <a href="#" class="text-white">
                            <i class="far fa-user-circle mx-right-mid"></i> Perfil
                        </a>
                    </li>
                    <li class="py-mid my-mid border-rounded-small">
                        <a href="#" class="text-white">
                            <i class="far fa-file-alt mx-right-mid"></i>Tareas
                        </a>
                    </li>
                    <li class="py-mid my-mid border-rounded-small">
                        <a href="#" class="text-white">
                            <i class="fas fa-clipboard-list mx-right-mid"></i>Evaluaciones
                        </a>
                    </li>
                    <li class="py-mid my-mid border-rounded-small">
                        <a href="#" class="text-white">
                            <i class="fas fa-users mx-right-mid"></i> Pasantes
                        </a>
                    </li>
                    <li class="py-mid my-mid border-rounded-small">
                        <a href="#" class="text-white">
                            <i class="fas fa-book-open mx-right-mid"></i>Convocatorias
                        </a>
                    </li>
                </ul>
                <ul id="opciones_inferiores" class="position-bottom">
                    <li class="py-mid my-mid">
                        <a href="#" class="text-white">
                            <i class="fas fa-cog mx-right-mid"></i>Ajustes
                        </a>
                    </li>
                    <li class="py-mid my-mid">
                        <a href="#" class="text-white">
                            <i class="fas fa-sign-out-alt mx-right-mid"></i>Cerrar Session
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main_container" id="main">
            <!-- cargar el contenido principal es esta seccion de la pagina-->

            <form action="" class="w-65 mx-auto">
                <h1 class="text-center w-65">Abrir Convocatoria</h1>
                <div class="form-group my-top-large">
                    <label for="fecha">Fecha de cierra</label>
                    <input id="fecha"  type="date" class="form-control bg-primary text-white w-65" value="2021-3-20">
                </div>
                <div class="form-group my-top-large">
                    <label for="cupos">Limite de Pasantes</label>
                    <input id="cupos" type="number" class="form-control bg-primary text-white w-65" value="1">
                </div>
                <div class="form-group my-top-large">
                    <label for="descripcion">Descripcion</label>
                        <textarea rows="6" maxlength="200" id="descripcion" type="text" class="form-control bg-primary text-white w-65">Esta convocatoria va dirigida a estudiantes de tecnologia en software</textarea>
                </div>
                <div class="my-top-large mx-auto w-65 btn-group">
                    <button class="btn btn-info d-inline-block">Guardar</button>
                    <button class="btn  btn-success d-inline-block  float-right">Volver Atras</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../../../js/script.js"></script>
</body>

</html>
