<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ce59bd3c16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/global-style.css">

    <!-- Sidebar -->
    <link href="../../css/sidebar.css" rel="stylesheet" />
    <script src="../../js/sidebar.js" defer></script>
    <script src="../../js/routing.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="sidebar-container">
            <div id="sidebar">
                <div class="sidebar-menu">
                    <ul class="opciones_superiores">
                        <li class="py-mid my-mid border-rounded-small">
                            <a href="#" class="text-white">
                                <i class="far fa-user-circle mx-right-mid"></i> Perfil
                            </a>
                        </li>
                        <li class="py-mid my-mid border-rounded-small">
                            <a href="#" class="text-white">
                                <i class="far fa-file-alt mx-right-mid"></i>Tareas
                            </a>
                        </li>
                        <li class="py-mid my-mid border-rounded-small">
                            <a href="#" class="text-white">
                                <i class="fas fa-clipboard-list mx-right-mid"></i>Evaluaciones
                            </a>
                        </li>
                        <li class="py-mid my-mid border-rounded-small active">
                            <a href="#" class="text-white">
                                <i class="fas fa-users mx-right-mid"></i> Pasantes
                            </a>
                        </li>
                        <li class="py-mid my-mid border-rounded-small">
                            <a href="#" class="text-white">
                                <i class="fas fa-book-open mx-right-mid"></i>Convocatorias
                            </a>
                        </li>
                    </ul>
                    <ul id="opciones_inferiores" class="position-bottom">
                        <li class="py-mid my-mid border-rounded-small">
                            <a href="#" class="text-white">
                                <i class="fas fa-cog mx-right-mid"></i>Ajustes
                            </a>
                        </li>
                        <li class="py-mid my-mid border-rounded-small">
                            <a href="#" class="text-white">
                                <i class="fas fa-sign-out-alt mx-right-mid"></i>Cerrar Session
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Open/Close Button -->
            <div class="btn-bar">
                <i class="fas fa-bars" id="sidebar-btn" onclick="hideOrShowSideBar()"></i>
            </div>
        </div>

        <div class="main_container" id="main">
            <!-- cargar el contenido principal es esta seccion de la pagina-->
            <form class="w-65  mx-auto">
                <h1 class="text-center w-75">Editar datos</h1>
                <div class="form-group my-top-large">
                    <label for="nombre">Nombre</label>
                    <input id="nombre"  type="text" class="form-control bg-primary text-white w-75" value="Felix">
                </div>
                <div class="form-group my-top-mid">
                    <label for="apellido">Apellido</label>
                    <input id="apellido" type="text" class="form-control bg-primary text-white w-75" value="Ynfante">
                </div>
                <div class="form-group my-top-mid">
                    <label for="correo">Correo</label>
                    <input id="correo" type="text" class="form-control bg-primary text-white w-75" value="ejemplo@gmail.com">
                </div>
                <div class="form-group my-top-mid">
                    <label for="direccion">Direccion</label>
                    <input id="direccion" type="text" class="form-control bg-primary text-white w-75" value="Una casa">
                </div>
                <div class="my-top-large mx-auto w-75 btn-group">
                    <button class="btn btn-info d-inline-block">Guardar</button>
                    <button class="btn  btn-success d-inline-block float-right">Volver Atras</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
