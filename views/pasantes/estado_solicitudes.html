<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/global-style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ce59bd3c16.js" crossorigin="anonymous"></script>
    <link href="../../css/estado_solicitudes.css" rel="stylesheet">
    <title>Convocatoria abierta</title>
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="my-large mx-left-large" id="btn-menu-open" hidden>
                <a href="#"><i class="fas fa-bars"></i></a>
            </div>
            <div id="sidebar-container" class="bg-primary px-large position-relative">
                <!-- Esta parte contine el menu principal de la pagina  -->
                <div class="my-large" id="btn-menu-close">
                    <a class="text-white"><i class="fas fa-times"></i></a>
                </div>
                <div>
                    <ul class="menu-contianer">
                        <li class="py-mid my-mid border-rounded-small">
                            <a href="#" class="text-white">
                                <i class="far fa-user-circle mx-right-mid"></i> Perfil
                            </a>
                        </li>
                        <li class="py-mid my-mid border-rounded-small">
                            <a href="#" class="text-white">
                                <i class="far fa-file-alt mx-right-mid"></i>Tareas
                            </a>
                        </li>
                        <li class="py-mid my-mid border-rounded-small">
                            <a href="#" class="text-white">
                                <i class="fas fa-clipboard-list mx-right-mid"></i>Evaluaciones
                            </a>
                        </li>
                        <li class="py-mid my-mid border-rounded-small">
                            <a href="#" class="text-white">
                                <i class="fas fa-users mx-right-mid"></i> Pasantes
                            </a>
                        </li>
                        <li class="py-mid my-mid border-rounded-small">
                            <a href="#" class="text-white">
                                <i class="fas fa-book-open mx-right-mid"></i>Convocatorias
                            </a>
                        </li>
                    </ul>
                    <ul id="opciones_inferiores" class="position-bottom">
                        <li class="py-mid my-mid">
                            <a href="#" class="text-white">
                                <i class="fas fa-cog mx-right-mid"></i>Ajustes
                            </a>
                        </li>
                        <li class="py-mid my-mid">
                            <a href="#" class="text-white">
                                <i class="fas fa-sign-out-alt mx-right-mid"></i>Cerrar Session
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        <div class="main_container" id="main">
            <h1 class="mx-left-large text-center" style="color: var(--color-primario);">Convocatoria Abierta</h1>
            <div class="convocatoria-info">
                <div class="convocatoria-item">
                    <div class="convocatoria-item-title">Fecha Cierre</div>
                    <div class="convocatoria-item-content">17 / 2 / 2021</div>
                </div>
                <div class="convocatoria-item">
                    <div class="convocatoria-item-title">Pasantes Solicitantes</div>
                    <div class="convocatoria-item-content">12</div>
                </div>
                <div class="convocatoria-item">
                    <div class="convocatoria-item-title">Pasantes Admitidos</div>
                    <div class="convocatoria-item-content">3</div>
                </div>
                <button class="cerrar-convocatoria-btn">Cerrar Convocatoria</button>
            </div>
        </div>
    </div>
    <script src="../../js/script.js"></script>
</body>

</html>
