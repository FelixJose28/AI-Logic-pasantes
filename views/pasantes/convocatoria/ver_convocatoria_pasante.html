<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../../js/load-table-data.js"></script>
    <script src="../../../js/paginator.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../css/global-style.css">
    <link rel="stylesheet" href="../../../css/paginator-style.css">

    <link rel="stylesheet" href="../../../css/listado-tareas.css">

    <!-- Sidebar -->
    <link href="../../../css/sidebar.css" rel="stylesheet" />
    <script src="../../../js/sidebar.js" defer></script>
    <script src="../../../js/routing.js"></script>
    <title>Convocatoria Pasante</title>

    <script>
        let convocatoria = [{
            "nombre": "Conovocatoria 01",
            "cupos": "20",
            "fechaInicio": "20/4/2021",
            "estado": "Activo"
        },{
            "nombre": "Conovocatoria 02",
            "cupos": "10",
            "fechaInicio": "19/6/2021",
            "estado": "Inactivo"
        },{
            "nombre": "Conovocatoria 03",
            "cupos": "15",
            "fechaInicio": "29/7/2021",
            "estado": "Activo"
        },{
            "nombre": "Conovocatoria 04",
            "cupos": "18",
            "fechaInicio": "22/5/2021",
            "estado": "Inactivo",
        }]
    </script>
</head>

<body>
    <div class="container">
        <div id="sidebar-container">
            <!-- Sidebar is dynamically loaded from `sidebar.js` -->
        </div>

        <div class="main-container mx-auto" id="main">
            <!-- cargar el contenido principal es esta seccion de la pagina-->
            <div class="contianer-listado my-top-large">
                <div class="px-large mx-large">
                    <!-- <h2>Listado de tareas</h2> -->
                </div>
                <div class="my-top-large">
                    <h1 class="text-center">Listado de Convocatorias</h1>
                    <table id="table-estudiantes" class="table table-striped table-hover mx-auto my-top-large">
                        <thead id="thead">
                        </thead>
                        <tbody id="tbody">
                            <script>
                                const opciones = `<a href="#" class="icon text-info mx-small    p-small"><i class="fas fa-info-circle"></i></a>`;

                                cargarDatosEnTable(opciones, ["Convocatoria", "Cupos", "Fecha Inicio","Estado", "Detalles"], {
                                    "thead": "thead",
                                    "tbody": "tbody",
                                    "data": convocatoria
                                });
                            </script>
                        </tbody>
                    </table>
                    <div id="paginator" class="flex flex-row  flex-justify-center p-large">
                        <script>
                            crearPaginator({
                                "opciones": opciones,
                                "data": convocatoria,
                                "length": 10,
                                "tableName": "table-estudiantes",
                                "tableConfig": [
                                    [], {
                                        "thead": "thead",
                                        "tbody": "tbody",
                                        "data": convocatoria,
                                        "length": 8
                                    }
                                ]
                            })
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
