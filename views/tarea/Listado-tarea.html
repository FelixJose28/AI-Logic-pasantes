<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../../css/global-style.css">

    <link rel="stylesheet" href="../../css/listado-tareas.css">

    <!-- Sidebar -->
    <link href="../../css/sidebar.css" rel="stylesheet" />
    <script src="../../js/sidebar.js" defer></script>
    <script src="../../js/routing.js"></script>
    <title>Tarea</title>

    <script>
        let estudiantes = [{
            "nombre": "Gabriel",

            "Edad": 20,

        }, {

            "Apellido": "Mendez",
            "Edad": 12,
            "Carrera": "Software"
        }, {

        }, {

            "Edad": 20,

        }, {
            "nombre": "Eduardo",

        }, {

</head>

<body>
    <div class="container">
        <div id="sidebar-container">
            <!-- Sidebar is dynamically loaded from `sidebar.js` -->
        </div>

        <div class="main-container mx-auto" id="main">
            <!-- cargar el contenido principal es esta seccion de la pagina-->
            <div class="contianer-listado my-top-large">
                <div class="px-large mx-large">
                    <!-- <h2>Listado de tareas</h2> -->
                </div>
                <div class="my-top-large">
                    <table id="table-estudiantes" class="table table-striped table-hover mx-auto">
                        <thead id="thead">
                        </thead>
                        <tbody id="tbody">
                            <script>
                                const opciones = `<a href="#" class="icon text-success mx-small p-small"><i class="fas fa-pen"></i></a>
                                    <a href="#" class="icon text-danger mx-small  p-small"><i class="fas fa-trash-alt"></i></a>
                                    <a href="#" class="icon text-info mx-small    p-small"><i class="fas fa-info-circle"></i></a>`;

                                cargarDatosEnTable(opciones, ["nombre", "Apellido", "Edad", "Carreara", "Opciones"], {
                                    "thead": "thead",
                                    "tbody": "tbody",
                                    "data": estudiantes
                                });
                            </script>
                        </tbody>
                    </table>
                    <div id="paginator" class="flex flex-row  flex-justify-center p-large">
                        <script>
                            crearPaginator({
                                "opciones": opciones,
                                "data": estudiantes,
                                "length": 10,
                                "tableName": "table-estudiantes",
                                "tableConfig": [
                                    [], {
                                        "thead": "thead",
                                        "tbody": "tbody",
                                        "data": estudiantes,
                                        "length": 8
                                    }
                                ]
                            })
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
