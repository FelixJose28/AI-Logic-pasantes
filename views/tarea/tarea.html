                    <li class="py-mid my-mid border-rounded-small">

                    </div>

                    </div>
                    <div class="input-grupo">
                        <!-- <div class="drop-area">

                    </div> -->
                    </div>
                    <div class="input-grupo ">
                        <input type="file" name="archivo" id="" multiple accept=".rar,.iso,.zip">

                        <button type="submit" class="btn btn-primario text-white my-top-mid">Crear tarea</button>
