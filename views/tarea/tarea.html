<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/global-style.css">
    <link rel="stylesheet" href="../../css/tarea-style.css">

    <!-- Sidebar -->
    <link href="../../css/sidebar.css" rel="stylesheet" />
    <script src="../../js/sidebar.js" defer></script>
    <script src="../../js/routing.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="sidebar-container">
            <div id="sidebar">
                <div class="sidebar-menu">
                    <ul class="opciones_superiores">
                        <li class="py-mid my-mid border-rounded-small">
                            <a href="#" class="text-white">
                                <i class="far fa-user-circle mx-right-mid"></i> Perfil
                            </a>
                        </li>
                        <li class="py-mid my-mid border-rounded-small">
                            <a href="#" class="text-white">
                                <i class="far fa-file-alt mx-right-mid"></i>Tareas
                            </a>
                        </li>
                        <li class="py-mid my-mid border-rounded-small">
                            <a href="#" class="text-white">
                                <i class="fas fa-clipboard-list mx-right-mid"></i>Evaluaciones
                            </a>
                        </li>
                        <li class="py-mid my-mid border-rounded-small active">
                            <a href="#" class="text-white">
                                <i class="fas fa-users mx-right-mid"></i> Pasantes
                            </a>
                        </li>
                        <li class="py-mid my-mid border-rounded-small">
                            <a href="#" class="text-white">
                                <i class="fas fa-book-open mx-right-mid"></i>Convocatorias
                            </a>
                        </li>
                    </ul>
                    <ul id="opciones_inferiores" class="position-bottom">
                        <li class="py-mid my-mid border-rounded-small">
                            <a href="#" class="text-white">
                                <i class="fas fa-cog mx-right-mid"></i>Ajustes
                            </a>
                        </li>
                        <li class="py-mid my-mid border-rounded-small">
                            <a href="#" class="text-white">
                                <i class="fas fa-sign-out-alt mx-right-mid"></i>Cerrar Session
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Open/Close Button -->
            <div class="btn-bar">
                <i class="fas fa-bars" id="sidebar-btn" onclick="hideOrShowSideBar()"></i>
            </div>
        </div>


        <div class="main-container p-large" id="main">
            <!-- cargar el contenido principal es esta seccion de la pagina-->
            <!-- <h2 class="text-left mx-left-large my-mid">AÃ±adir Tarea</h2> -->
            <div class="contianer-tarea flex flex-justify-center">
                <div class="px-large w-85">
                    <form action="" enctype="multipart/form-data" class="mx-auto px-large">
                        <div class="control-group">
                            <label for="" class="">Titulo *</label>
                            <input type="text" placeholder="Titulo de la tarea" name="titulo" id="titulo" class="form-control w-75">
                        </div>
                        <div class="control-group">
                            <label for="">Descripcion *</label>
                            <Textarea rows="5" cols="8" placeholder="Escribir la descripcion de su tarea." class="form-control w-75"></Textarea>
                        </div>
                        <div class="control-group">
                            <label for="">Adjunto *</label>
                            <input type="file" name="archivo" id="" multiple accept=".rar,.iso,.zip" class="form-control w-75">
                        </div>
                        <div class="text-center">
                            <!-- <input type="file" class="btn ">Subir archivo</button> -->
                            <button type="submit" class="btn btn-primario text-white my-top-mid">Crear tarea</button>
                        </div>

                    </form>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
